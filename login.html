<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
    <title>京东登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div id="head">
        <a href="jd.html"><img src="images/左箭头.png" alt=""></a>  
        <span>京东登录</span>  
    </div>

    <div id="method">
        <div class="meth" id="zhang">
            <span class="meth_sss" id="zhang_span">账号密码登录</span>
        </div>
        <div class="meth" id="yanzheng">
            <span id="yanzheng_span">验证码登录</span>
        </div>
    </div>

    <div id="table">
        <div id="table_area">
            <div id="table_zhanghao">
                <div class="table_line">
                    <div class="table_lable">帐号</div>
                    <input type="text" class="table_input1" placeholder="用户名/邮箱/已验证手机">
                    
                </div>
                <div class="table_line">
                    <div class="table_lable">密码</div>
                    <input type="password" class="table_input1" placeholder="请输入密码">
                    <img src="images/眼睛.png" alt="">
                </div>
            </div>
            <div id="table_yanzheng">
                <div id="table_line2">
                    <label for="">+86</label>
                    <input type="text" placeholder="请输入手机号">
                    <div id="table_line2_btn">
                        <button>获取验证码</button>
                    </div>
                </div>
                <div id="table_line3">
                    <input type="text" placeholder="请输入验证码">
                </div>

            </div>
        </div>
    </div>

    <div id="butn">
        <button>登    录</button>
    </div>
    <div id="butn2">
        <button>一键登录</button>
    </div>

    <div id="fo">
        <img src="images/mima(1).png" alt="" id="fo_img1">
        <a href="" id="fo_a1">忘记密码</a>
        <img src="images/shouji(1).png" alt="" id="fo_img2">
        <a href="" id="fo_a2">手机快速注册</a>
    </div>

    <h4>其他登录方式</h4>
    <div id="quick">
        <a href=""><img src="images/QQ.png" alt=""></a>
        <p>登录即代表您已同意<a href="">京东隐私协议</a></p>
    </div>
</body>
</html>
